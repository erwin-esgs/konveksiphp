  <script>
function validasi() { 
var textinput1 = document.getElementsByClassName("form-control");
var count=0;
	for (i = 0; i < textinput1.length; i++) { 
	if(textinput1[i].value == ""){
		count = count + 1;
	}
}
if(count > 0){
	alert("Fill all required field!"); 
	return false;
	}else{
	return true;
	}
}
  </script>

	<center><h1>LOGIN</h1></center>
<form action="login.php" method="post" onsubmit="return validasi()">
  <div class="form-group">
    <label for="exampleInputText">Username/ID</label>
    <input type="text" name="username" class="form-control" id="exampleInputText">
  </div>

    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
